<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
</head>

<body>
    <h1>{{ book.title }}</h1>
    <p><strong>Authors:</strong> {{ book.authors.all|join:", " }}</p>
    <p><strong>Publisher:</strong> {{ book.publisher.name }}</p>
    <p><strong>Publication Date:</strong> {{ book.publication_date }}</p>

    {% if book.cover %}
    <img src="{{ request.build_absolute_uri }} {{ book.cover.url }}" class="img-fluid" alt="{{ book.title }} cover"
        style="max-width: 300px;">
    {% endif %}
</body>

</html>
