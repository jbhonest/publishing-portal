{% extends "book_app/base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form class="my-3" method="post">
        {% csrf_token %}
        <div class="form-group my-2">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group my-2">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
