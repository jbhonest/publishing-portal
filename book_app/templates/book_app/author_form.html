{% extends 'book_app/base.html' %}

{% block title %}
<title>Add Author</title>
{% endblock %}


{% block content %}
<div class="container">
    <h1>Add Author</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'book_app:author_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
