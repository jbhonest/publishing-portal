{% extends 'book_app/base.html' %}

{% block title %}
<title>Authors</title>
{% endblock %}

{% block content %}
<h1>Authors</h1>
<a href="{% url 'book_app:author_add' %}" class="btn btn-success mb-3">Add New Author</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col" class="d-none d-md-table-cell">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>
                <a href="{% url 'book_app:author_detail' author.pk %}">{{ author.name }}</a>
            </td>
            <td class="d-none d-md-table-cell">{{ author.email }}</td>

            <td>
                <a href="{% url 'book_app:author_edit' author.pk %}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'book_app:author_delete' author.pk %}" class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>

        {% empty %}
        <tr>
            <td colspan="3">No authors found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
