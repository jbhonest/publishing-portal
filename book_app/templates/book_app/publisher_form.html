{% extends 'book_app/base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}


{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'book_app:publisher_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
