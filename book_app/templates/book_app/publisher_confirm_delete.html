{% extends 'book_app/base.html' %}

{% block title %}
<title>Delete Publisher</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Publisher</h1>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'book_app:publisher_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
